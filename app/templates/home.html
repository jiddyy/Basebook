{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <div id="form">{{ form }}</div>
        <button class="btn btn-primary" class="submit-btn">Post</button>
    </form>
</div>

<div class="column">
    {% for p in post %}
    <div class="">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    {{ user.username }}
                </h4>
                <p class="card-content">{{ p.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
